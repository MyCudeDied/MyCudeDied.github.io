<img src="qb (1).png" class="slide" style="left:50; transform: scale(0.5); transform-origin: top left; display:block; margin:auto;">
<img src="qb (2).png" class="slide" style="left:50; transform: scale(0.5); transform-origin: top left; display:none; margin:auto;">
<img src="qb (3).png" class="slide" style="left:50; transform: scale(0.5); transform-origin: top left; display:none; margin:auto;">
<img src="qb (4).png" class="slide" style="left:50; transform: scale(0.5); transform-origin: top left; display:none; margin:auto;">

<script>
let index = 0;
const slides = document.querySelectorAll('.slide');

function showNextImage() {
    // hide all images
    slides.forEach(img => img.style.display = "none");

    // show current image
    slides[index].style.display = "block";

    // move to next image
    index = (index + 1) % slides.length;
}

// show first image immediately
showNextImage();

// change image every 4 seconds
setInterval(showNextImage, 4000);
</script>
